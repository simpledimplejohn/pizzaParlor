<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <img src="img/pizza1.png" alt="pizza slice">
      <h1>First Byte Pizzaria</h1>
      <br>
      <p>Best Pizza on the internet!</p>
    </div>
    <div class="card-body">
      <h2><em>Now offering online ordering</em></h2>
      <br>
      <p>Place your order bellow and your pizza will be delivered directly to your house!</p>
    </div>
    <div class="card-body">
      <form id="order-form">
        <h1>Order Your Pizza Here:</h1>

        <div class="form-group">
          <lable for="size">Choose pizza size</lable>
          <select id="size" class="form-control" required>
            <option selected disabled value="">Choose Size</option>
            <option value="1">One Byte Sized = 8 slizes</option>
            <option value="2">Two Byte Sized = 16 slizes</option>
            <option value="3">Three Byte Sized = 24 slizes</option>
          </select>
        </div>
        <div class="form-group">
          <lable for="toppings">Choose topping bit</lable>
          <select id="toppings" class="form-control" required>
            <option selected disabled value="">Choose toppings</option>
            <option value="1">Pepperoni Bit</option>
            <option value="2">Sausage Bit</option>
            <option value="3">Olive Bit</option>
            <option value="1">Mushroom Bit</option>          
          </select>
        </div>
        <button type="submit" class="btn-success btn-lg">Place Order</button>
      </form>
    </div>
</body>
</html>
